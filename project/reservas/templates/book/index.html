{% extends "base.html" %}

{% block content %}

<h1>Make a Reservation</h1>
<form method="post" action="{% url 'book_table' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Now</button>
</form>

{% if user.is_authenticated %}
<p><a href="{% url 'booking_list' %}">View My Reservations</a></p>
{% endif %}

{% endblock %}
